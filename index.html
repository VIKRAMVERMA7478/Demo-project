<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-header bg-theme">
            <div class="container">
                <div class="inner-top-header d-flex justify-content-between">
                    <div class="welcome-msg">
                        <p class="m-0 text-white">Wecome to pixelknack</p>
                    </div>
                    <div class="top-header-right d-flex">
                        <div class="top-header-menu">
                            <ul class="m-0 p-0 d-flex list-style-none">
                                <li><a href="" class="text-white">Blog</a></li>
                                <li><a href="" class="text-white">Sign In</a></li>
                                <li><a href="" class="text-white">Contact US</a></li>
                                <li><a href="" class="text-white">Create an account</a></li>
                            </ul>
                        </div>
                        <div class="currency-selector">
                            <div class="position-relative">
                                <a href="" class="text-white select-currency">USD  &nbsp; <i class="fas fa-chevron-down"></i></a>
                                <div class="dropdown-currency">
                                    <ul class="list-style-none m-0 p-0"> 
                                        <li><a href="">INR</a></li>
                                        <li><a href="">EURO</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="social-media">
                            <ul class="list-style-none m-0 p-0 d-flex">
                                <li><a href="" class="text-white facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="" class="text-white twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="" class="text-white insta"><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-header bg-theme">
            <div class="container">
                <div class="d-flex inner-middle-header justify-content-between align-items-center">
                    <div class="logo">
                        <a href=""><img class="logo-img" src="images/logo.png" alt="logo"></a>
                    </div>
                    <div class="search-wrapper">
                        <div class="inner-search-wrap d-flex align-items-center">
                            <input type="search" placeholder="Search...">
                            <div class="categories">
                                <select name="" id="">
                                    <option value="">All categories</option>
                                    <option value="">categories 2</option>
                                    <option value="">categories 3</option>
                                    <option value="">categories 4</option>
                                    <option value="">categories 5</option>
                                </select>
                            </div>
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="contact-with-us d-flex align-items-center">
                        <div class=" call-icon">
                            <i class="fas fa-phone-alt text-white"></i>
                        </div>
                        <div class="call-details">
                            <p class="m-0 text-white">call us now</p>
                            <div><a class="text-white phone-number" href="tel:+918504861656">85048-61656</a></div>
                        </div>
                    </div>
                    <div class="user-account">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
